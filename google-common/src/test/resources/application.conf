pekko.connectors.google {

  credentials {
    provider = none
    none {
      project-id = "pekko-connectors-google-test"
      token = "yyyy.c.an-access-token"
    }
  }

  retry-settings {
    max-retries = 1
    min-backoff = 50ms
    max-backoff = 100ms
  }

  forward-proxy {
    host = localhost
    port = 8500
    trust-pem = "src/test/resources/cert.pem"
  }

}
