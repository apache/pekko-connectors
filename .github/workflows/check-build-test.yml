name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - 1.0.x
    tags-ignore:
      - v*

concurrency:
  # Only run once for latest commit per ref and cancel other (previous) runs.
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  style-compile-mima:
    name: Compile, Code Style, Binary Compatibility
    runs-on: ubuntu-22.04
    if: github.repository == 'apache/pekko-connectors'
    env:
      JAVA_OPTS: -Xms2G -Xmx3G -Xss2M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 8

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6

      - name: "Code style, compile tests, MiMa. Run locally with: sbt \"javafmtCheckAll; +Test/compile; +mimaReportBinaryIssues\""
        run: sbt "javafmtCheckAll; +Test/compile; +mimaReportBinaryIssues"

      - name: "Integration Test Compile"
        run: sbt "+IntegrationTest/compile"

  documentation:
    name: ScalaDoc, Documentation with Paradox
    runs-on: ubuntu-22.04
    if: github.repository == 'apache/pekko-connectors'
    env:
      JAVA_OPTS: -Xms2G -Xmx3G -Xss2M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6

      - name: "Create all API docs and create site with Paradox"
        run: sbt docs/makeSite

  connectors:
    runs-on: ubuntu-22.04
    if: github.repository == 'apache/pekko-connectors'

    strategy:
      fail-fast: false
      matrix:
        include:
          - { connector: amqp, java_version: 8, pre_cmd: 'docker compose up -d amqp' }
          - { connector: avroparquet, java_version: 11 }
          - { connector: aws-spi-pekko-http, java_version: 8 }
          - { connector: awslambda, java_version: 8 }
          - { connector: aws-event-bridge, java_version: 8, pre_cmd: 'docker compose up -d amazoneventbridge' }
          - { connector: azure-storage-queue, java_version: 8 }
          - { connector: cassandra, java_version: 8, pre_cmd: 'docker compose up -d cassandra' }
          - { connector: couchbase, java_version: 8, pre_cmd: 'docker compose up -d couchbase_prep' }
          - { connector: couchbase3, java_version: 8, pre_cmd: 'docker compose up -d couchbase_prep' }
          - { connector: csv, java_version: 8 }
          - { connector: dynamodb, java_version: 8, pre_cmd: 'docker compose up -d dynamodb' }
          - { connector: elasticsearch, java_version: 8, pre_cmd: 'docker compose up -d elasticsearch6 elasticsearch7 opensearch1' }
          - { connector: file, java_version: 8 }
          - { connector: ftp, java_version: 8, pre_cmd: './scripts/ftp-servers.sh' }
          - { connector: geode, java_version: 8, pre_cmd: 'docker compose up -d geode' }
          - { connector: google-cloud-bigquery, java_version: 8 }
          - { connector: google-cloud-bigquery-storage, java_version: 11 }
          - { connector: google-cloud-pub-sub, java_version: 8, pre_cmd: 'docker compose up -d gcloud-pubsub-emulator_prep' }
          - { connector: google-cloud-pub-sub-grpc, java_version: 8, pre_cmd: 'docker compose up -d gcloud-pubsub-emulator_prep' }
          - { connector: google-cloud-storage, java_version: 8 }
          - { connector: google-common, java_version: 8 }
          - { connector: google-fcm, java_version: 8 }
          # hbase disabled until we resolve why new docker image fails our build: https://github.com/akka/alpakka/issues/2185
          # - { connector: hbase, java_version: 8, pre_cmd: 'docker compose up -d hbase' }
          - { connector: hdfs, java_version: 8, pre_cmd: 'file ${HOME}/.cache/coursier/v1/https/repo1.maven.org/maven2/org/typelevel/cats-kernel_2.13/2.0.0/cats-kernel_2.13-2.0.0.jar' }
          - { connector: huawei-push-kit, java_version: 8 }
          - { connector: influxdb, java_version: 8, pre_cmd: 'docker compose up -d influxdb' }
          # ironmq disabled while we resolve https://github.com/apache/pekko-connectors/issues/697
          # - { connector: ironmq, java_version: 8, pre_cmd: 'docker compose up -d ironauth ironmq' }
          - { connector: jakartams, java_version: 11, pre_cmd: 'docker compose up -d ibmmq' }
          - { connector: jms, java_version: 8, pre_cmd: 'docker compose up -d ibmmq' }
          - { connector: json-streaming, java_version: 8 }
          - { connector: kinesis, java_version: 8 }
          - { connector: kudu, java_version: 8, pre_cmd: 'docker compose up -d kudu-master kudu-tserver' }
          - { connector: mongodb, java_version: 8, pre_cmd: 'docker compose up -d mongo' }
          - { connector: mqtt, java_version: 8, pre_cmd: 'docker compose up -d mqtt' }
          - { connector: mqtt-streaming, java_version: 8, pre_cmd: 'docker compose up -d mqtt' }
          - { connector: orientdb, java_version: 8, pre_cmd: 'docker compose up -d orientdb' }
          - { connector: pravega, java_version: 8, pre_cmd: 'docker compose up -d pravega'}
          - { connector: reference, java_version: 8 }
          - { connector: s3, java_version: 8 }
          - { connector: spring-web, java_version: 17 }
          - { connector: simple-codecs, java_version: 8 }
          - { connector: slick, java_version: 11 }
          - { connector: sns, java_version: 8, pre_cmd: 'docker compose up -d amazonsns' }
          - { connector: solr, java_version: 8 }
          - { connector: sqs, java_version: 8, pre_cmd: 'docker compose up -d elasticmq' }
          - { connector: sse, java_version: 8 }
          - { connector: text, java_version: 8 }
          - { connector: udp, java_version: 8 }
          - { connector: unix-domain-socket, java_version: 8 }
          - { connector: xml, java_version: 8 }

    env:
      JAVA_OPTS: -Xms2G -Xmx3G -Xss2M -XX:ReservedCodeCacheSize=256M -Dfile.encoding=UTF-8

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-tags: true
          fetch-depth: 0

      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java_version }}

      - name: Install sbt
        uses: sbt/setup-sbt@v1

      - name: Cache Coursier cache
        uses: coursier/cache-action@v6

      - name: ${{ matrix.connector }}
        env:
          CONNECTOR: ${{ matrix.connector }}
          PRE_CMD: ${{ matrix.pre_cmd }}
        run: |-
          $PRE_CMD
          sbt "+${CONNECTOR}/test"

      - name: Print logs on failure
        if: failure()
        run: find . -name "*.log" -exec ./scripts/cat-log.sh {} \;
